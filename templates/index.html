<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Curator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Content Curator</h1>
            <p>Discover exceptional content curated just for you</p>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="What would you like to curate?">
            <button onclick="performSearch()" id="searchButton">Search</button>
        </div>

        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Curating content for you...</p>
        </div>

        <div id="errorMessage" class="error hidden"></div>
        
        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
